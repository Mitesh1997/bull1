{% extends 'base.html' %}
{% load bootstrap3 %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <h1>
                    Legg inn informasjon
                </h1>
                <p>
                    Du må legge inn opplysninger før du kan bruke Låfteweb
                </p>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">Lagre</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>

    </div>
{% endblock %}
