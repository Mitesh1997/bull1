{% extends 'base.html' %}
{% load thumbs %}
{% block content %}
<h1>Medlemmer</h1>
<ul>
    {% for member in member_list %}
        <li><img alt="Profilbildet til {{ member.get_full_name }}"
                class="pp"
                src="{% thumb member 46 %}"> {{ member.get_full_name }}</li>
    {% endfor %}
</ul>
{% endblock %}
