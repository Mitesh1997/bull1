{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Brukernavn og passord stemmer ikke. Vennligst pr√∏v igjen.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input class="btn" type="submit" value="Logg inn" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
